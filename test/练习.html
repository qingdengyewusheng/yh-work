<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
      var a =Number(prompt('请输入您的年龄'));
      if(a<4){
          alert('幼儿');
      }else if(a>=4 && a<10){
          alert('少年');
      }else if(a>=10 && a<20){
          alert('青年');
      }else if(a>=20 && a<55){
          alert('中年');
      }else if(a>=55 && a<=100){
          alert('晚年');
      }else{
          alert('入土');
      }
    </script>
</body>
</html>
